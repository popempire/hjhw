---
layout: default
---

<header>
  {{ page.date | date: "%-d %B %Y" }}
  <h1>{{ page.title }}</h1>
  <hr>
</header>
<main>

{{ content }}

<div>
  <h3>tags</h3>
  {% if page.tags %}
  <ul>
  {% for tag in page.tags %}
    <li>
      <a href="{{ site.url }}{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a>
    </li>
  {% endfor %}
  </ul>
  {% endif %}
</div>

</main>
<footer>
  <hr>
  <p><a href="{{ site.url }}{{ site.baseurl }}">&lt; Home</a></p>
</footer>
